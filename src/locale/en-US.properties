network.websocket.enabled = Websockets can cause some dns requests to not be send over the active proxy.
network.http.sendSecureXSiteReferrer = Tells the server which https page the user came from.
dom.event.clipboardevents.enabled = Websites can get notifications if you copy, paste, or cut something from a web page, and it lets them know which part of the page had been selected.
browser.safebrowsing.enabled = Disable Google Safe Browsing and phishing protection. Security risk, but privacy improvement.
browser.safebrowsing.downloads.enabled = Disable Google Safe Browsing and phishing protection. Security risk, but privacy improvement.
browser.safebrowsing.malware.enabled = Disable Google Safe Browsing malware checks. Security risk, but privacy improvement.
browser.send_pings = Allows websites to track users clicks.
geo.enabled = Disables geolocation.
geo.wifi.logging.enabled = Disables logging geolocation requests.
privacy.trackingprotection.enabled = This is Mozilla's new built in tracking protection. Note that the tracking protection list is fetched from a Mozilla Safe Browsing server.
datareporting.healthreport.service.enabled = Stability and performance reports.
datareporting.healthreport.uploadEnabled = Stability and performance reports.
toolkit.telemetry.unified = Usage statistics reports. It controls unified behavior. If set to on, Telemetry is enabled, will record basic data, and will send additional pings.
toolkit.telemetry.enabled = Usage statistics reports. If toolkit.telemetry.unified is off, it controls if Telemetry is enabled in Firefox. If toolkit.telemetry.unified is on, it controls whether extended data is sent to Mozilla.
loop.enabled = Firefox Hello: Firefox connects to third-party (Telefonica) servers.
extensions.pocket.enabled = Pocket Integration: A third-party service for managing a reading list of articles.
media.peerconnection.enabled = WebRTC can leak a users IP address from behind a VPN or proxy.
media.eme.enabled = A binary plugin that enables playback of encrypted media.
media.gmp-eme-adobe.enabled = A binary plugin that enables playback of encrypted media.
webgl.disabled = WebGL is a JavaScript API for rendering interactive 3D computer graphics and 2D graphics within any compatible web browser without the use of plug-ins. WebGL is a potential security risk.
security.ssl.treat_unsafe_negotiation_as_broken = This preference can be used to achieve visual feedback when connecting to a server that still utilises the old protocol version, not yet supporting the new, enhanced protocol version(s). When set to true, when connecting to such a server, Firefox will warn about "broken security" by displaying a red/broken padlock in its status bar. It should be noted that this indicator isn't of much help with regards to state of the connection used to retrieve the content. When you see the indicator, it's already “too late”, as a connection to that server has already been established and an attack may have already occurred.
security.ssl.require_safe_negotiation = This pref controls the behaviour during the initial negotiation between client and server. If set to true, a Mozilla client will reject all connection attempts to servers that are still using the old SSL/TLS protocol and which might be vulnerable to the attack.
security.tls.insecure_fallback_hosts.use_static_list = Web sites needing to fall back to an insecure version of TLS in order to work are now in a hardcoded whitelist which will shrink over time (bug 1114816). The whitelist can be disabled by setting security.tls.insecure_fallback_hosts.use_static_list  to false
security.tls.unrestricted_rc4_fallback = RC4 is now disabled when using TLS, except for a few specifically whitelisted Web sites. This whitelist is an interim measure until those sites are fixed (bug 1124039). This fallback is controlled by the security.tls.unrestricted_rc4_fallback preference, true by default for the moment
dom.battery.enabled = Enables websites to know information about the battery in your laptop or smartphone
beacon.enabled = Enables webpages to send data to a web server prior to the unloading of the document
network.dns.disablePrefetch = This feature allows Firefox to perform domain name resolution proactively and in parallel for hyperlinks, images, CSS, JavaScript, and other webpage content.
network.prefetch-next = Link prefetching is when a webpage hints to the browser that certain pages are likely to be visited, so the browser downloads them immediately so they can be displayed immediately when the user requests it
dom.storage.enabled = Enable client-side session and persistent storage for web pages
device.sensors.enabled = Allowing access to device relatred information such as orientation
camera.control.face_detection.enabled = Allowing face detection if camera is accessible
dom.enable_performance = This setting allows the browser to collect and send usage information back to Mozilla.
privacy.donottrackheader.enabled = The "Do Not Track" feature is a mechanism that allows to communicate a user's tracking preferences to websites.
dom.enable_user_timing = disable User Timing API
dom.enable_resource_timing = disable Resource Timing API
dom.netinfo.enabled = disable giving away network info
layout.css.visited_links_enabled = preventing attacks on a user's history through CSS :visited selectors
dom.indexedDB.enabled= IndexedDB is a low-level API for client-side storage of significant amounts of structured data, including files/blobs (can break some websites).

popover-pcs = Privacy (compatible) & Security
popover-pcs.title = To bring maximum privacy without breaking secure websites plus keep "Google Safe Browsing" enabled for security checks (recommended mode)
popover-pc = Privacy (compatible)
popover-pc.title = To bring maximum privacy without breaking secure websites (this option disables "Google Safe browsing")
popover-ps = Privacy & Security
popover-ps.title = To bring maximum privacy (can break some secure websites) plus keep "Google Safe Browsing" enabled for security checks
popover-fp = Full Privacy
popover-fp.title = To bring maximum privacy (can break some secure websites) (this option disables "Google Safe browsing")
popover-df = Defaults
popover-df.title = Reset all preferences back to factory defaults
popover-advnced = Advanced Settings
popover-advnced.title = Open Advanced Settings page

avdsttngs.title = Advanced Settings :: Privacy Settings
avdsttngs.more = more info
avdsttngs.network.http.sendRefererHeader.0 = 0: Never send the referring URL (maximum privacy; breaks some sites)
avdsttngs.network.http.sendRefererHeader.1 = 1: Send only when links are clicked
avdsttngs.network.http.sendRefererHeader.2 = 2: Send for links and images (default)
avdsttngs.network.http.sendRefererHeader.rcmd = Recommended value: 2
avdsttngs.network.http.referer.XOriginPolicy.0 = 0: Always send referrer (default)
avdsttngs.network.http.referer.XOriginPolicy.1 = 1: Only send if base domains match
avdsttngs.network.http.referer.XOriginPolicy.2 = 2: Only send if hosts match
avdsttngs.network.http.referer.XOriginPolicy.rcmd = Recommended value: 2
avdsttngs.network.http.referer.trimmingPolicy.0 = 0: Send full URI (default)
avdsttngs.network.http.referer.trimmingPolicy.1 = 1: Scheme, host, port and path
avdsttngs.network.http.referer.trimmingPolicy.2 = 2: Scheme, host and port
avdsttngs.network.http.referer.trimmingPolicy.rcmd = Recommended value: 2
avdsttngs.network.http.referer.spoofSource.true = true: Spoof the referrer and use the target URI instead
avdsttngs.network.http.referer.spoofSource.false = false: Send the referrer (default)
avdsttngs.network.http.referer.spoofSource.rcmd = Recommended value: true
avdsttngs.network.predictor.enabled.true = true: May leak information to third-party sites through Firefox's Network Prediction features
avdsttngs.network.predictor.enabled.false = false: Prevents leaking information to third-party sites through Firefox's Network Prediction features
avdsttngs.network.predictor.enabled.rcmd = Recommended value: true (Disabling may slow-down your browsing)
avdsttngs.network.cookie.cookieBehavior.0 = 0: All cookies are allowed (default)
avdsttngs.network.cookie.cookieBehavior.1 = 1: Only cookies from the originating server are allowed
avdsttngs.network.cookie.cookieBehavior.2 = 2: No cookies are allowed
avdsttngs.network.cookie.cookieBehavior.3 = 3: Third-party cookies are allowed only if that site has stored cookies already from a previous visit
avdsttngs.network.cookie.cookieBehavior.rcmd = Recommended value: 1
avdsttngs.network.cookie.lifetimePolicy.0 = 0: The cookie's lifetime is supplied by the server (default)
avdsttngs.network.cookie.lifetimePolicy.1 = 1: The user is prompted for the cookie's lifetime
avdsttngs.network.cookie.lifetimePolicy.2 = 2: The cookie expires at the end of the session (when the browser closes)
avdsttngs.network.cookie.lifetimePolicy.3 = 3: The cookie lasts for the number of days specified by network.cookie.lifetime.days
avdsttngs.network.cookie.lifetimePolicy.rcmd = Recommended value: 2
avdsttngs.network.cookie.thirdparty.sessionOnly.true = true: Third-party cookies are allowed within the limits of the general cookie acceptance settings but only retained for the current session
avdsttngs.network.cookie.thirdparty.sessionOnly.false = false: Third-party cookies are allowed within the limits of the general cookie acceptance and retention settings (default)
avdsttngs.network.cookie.thirdparty.sessionOnly.rcmd = Recommended value: true
avdsttngs.browser.search.suggest.enabled.true = true: Retrieve and display search term suggestions for search plugins that support it (default)
avdsttngs.browser.search.suggest.enabled.false = false: Disable search suggestions
avdsttngs.browser.search.suggest.enabled.rcmd = Recommended value: false
avdsttngs.clipboard.autocopy.true = true: Automatically copy contents of selections to the clipboard (default in Linux)
avdsttngs.clipboard.autocopy.false = false: Do not auto-copy selections (default everywhere else)
avdsttngs.clipboard.autocopy.rcmd = Recommended value: false
avdsttngs.loop.facebook.shareUrl.rcmd = Recommended value: empty string
avdsttngs.network.http.speculative-parallel-limit.descp = Prevent Firefox from making connections when you hover over links in the browser
avdsttngs.network.http.speculative-parallel-limit.rcmd = Recommended value: 0
avdsttngs.loop.logDomains.true = true: Allow Firefox Hello to log domains (default)
avdsttngs.loop.logDomains.false = false: Disable domain logging if Firefox Hello is not entirely disabled
avdsttngs.loop.logDomains.rcmd = Recommended value: false
avdsttngs.browser.safebrowsing.downloads.enabled.true = true: Enables application reputation checks for downloaded files (default)
avdsttngs.browser.safebrowsing.downloads.enabled.false = false: Disables application reputation checks for downloaded files (it is recommended to disable browser.safebrowsing.downloads.remote.enabled from the main panel instead)
avdsttngs.browser.safebrowsing.downloads.enabled.rcmd = Recommended value: true
avdsttngs.security.ssl.enable_ocsp_stapling.true = true: Enable OCSP stapling (default)
avdsttngs.security.ssl.enable_ocsp_stapling.false = false: Disable OCSP stapling
avdsttngs.security.ssl.enable_ocsp_stapling.rcmd = Recommended value: true
avdsttngs.security.ssl.enable_ocsp_must_staple.true = true: Website owners (not the issuing CA) respond to the OCSP queries
avdsttngs.security.ssl.enable_ocsp_must_staple.false = false: Issuing CA respond to the OCSP queries
avdsttngs.security.ssl.enable_ocsp_must_staple.rcmd = Recommended value: true
avdsttngs.security.OCSP.require.true = true: Check for certificate revocations (may break some websites like YouTube)
avdsttngs.security.OCSP.require.false = false: Do not check for certificate revocations (default)
avdsttngs.security.OCSP.require.rcmd = Recommended value: false
avdsttngs.security.OCSP.enabled.0 = 0: Do not query OCSP from the responder server
avdsttngs.security.OCSP.enabled.1 = 1: Validate only certificates that specify an OCSP service URL (default)
avdsttngs.security.OCSP.enabled.2 = 2: Enable and use values in security.OCSP.URL and security.OCSP.signing
avdsttngs.security.OCSP.enabled.rcmd = Recommended value: 1
avdsttngs.browser.privatebrowsing.autostart.false = false: Firefox is started normally (default)
avdsttngs.browser.privatebrowsing.autostart.true = true: Private Browsing mode is used automatically.
avdsttngs.browser.privatebrowsing.autostart.rcmd = Recommended value: true
avdsttngs.dom.allow_scripts_to_close_windows.false = false: Scripts may only close windows opened by scripts (default)
avdsttngs.dom.allow_scripts_to_close_windows.true = true: Scripts may close any window
avdsttngs.dom.allow_scripts_to_close_windows.rcmd = Recommended value: false
avdsttngs.dom.disable_open_during_load.false = false: The popup blocker is disabled
avdsttngs.dom.disable_open_during_load.true = true: The popup blocker is enabled (default)
avdsttngs.dom.disable_open_during_load.rcmd = Recommended value: true
avdsttngs.dom.event.contextmenu.enabled.false = false: Web pages won't be allowed to manipulate or block the context menu
avdsttngs.dom.event.contextmenu.enabled.true = true: Websites may manipulate the context menu (default)
avdsttngs.dom.event.contextmenu.enabled.rcmd = Recommended value: false
avdsttngs.browser.display.use_document_fonts.0 = 0: Never use document's fonts (set "gfx.downloadable_fonts.enabled" to true to block regular fonts, but allow downloading of glyphs/icon-fonts)
avdsttngs.browser.display.use_document_fonts.1 = 1: Allow documents to specify fonts to use (default)
avdsttngs.browser.display.use_document_fonts.2 = 2: Always use document's fonts (deprecated)
avdsttngs.browser.display.use_document_fonts.rcmd = Recommended value: 1
avdsttngs.gfx.downloadable_fonts.enabled.false = false: Disabling glyphs/icon-fonts (will cause the extension to not display icons)
avdsttngs.gfx.downloadable_fonts.enabled.true = true: Allowing glyphs/icon-fonts (set browser.display.use_document_fonts to 0 to block regular fonts, but allow downloading of glyphs/icon-fonts)(default)
avdsttngs.gfx.downloadable_fonts.enabled.rcmd = Recommended value: true
avdsttngs.layout.css.mix-blend-mode.enabled.false">false: true: Disabling CSS engine from blending element's content with the content of the element that is below it
avdsttngs.layout.css.mix-blend-mode.enabled.true">true: Allowing CSS engine to blend element's content with the content of the element that is below it and the background (can reveal browser's history)
avdsttngs.layout.css.mix-blend-mode.enabled.rcmd = Recommended value: false
