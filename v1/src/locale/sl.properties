network.websocket.enabled = Spletni vtiči lahko preprečijo pošiljanje nekaterih zahtev DNS preko dejavnega posredniškega strežnika.
network.http.sendSecureXSiteReferrer = Pove strežniku, s katere strani HTTPS je uporabnik prišel.
dom.event.clipboardevents.enabled= Spletne strani lahko prejmejo obvestila, če nekaj kopirate, prilepite ali izrežete s spletne strani in jih obvesti, kateri del strani je bil izbran.
browser.safebrowsing.phishing.enabled = Onemogoči varno brskanje Google in začito pred zvabljanjem. Varnostno tveganje, vendar izboljšana zasebnost.
browser.safebrowsing.downloads.enabled = Onemogoči varno brskanje Google in začito pred zvabljanjem. Varnostno tveganje, vendar izboljšana zasebnost.
browser.safebrowsing.malware.enabled = Onemogoči preverjanja za zlonamerno programsko opremo varnega brskanja Google. Varnostno tveganje, vendar izboljšana zasebnost.
browser.send_pings = Omogoča spletnim stranem, da sledijo klikom uporabnikov.
geo.enabled = Onemogoči lokacijo.
geo.wifi.logging.enabled = Onemogoči beleženje zahtev za lokacijo.
privacy.trackingprotection.enabled = To je Mozillina nova zaščita pred sledenjem. Upoštevajte, da se seznam zaščite pred sledenjem pridobi iz strežnika varnega brskanja Mozilla.
datareporting.healthreport.service.enabled = Poročila o stabilnosti in zmogljivosti.
datareporting.healthreport.uploadEnabled = Poročila o stabilnosti in zmogljivosti.
toolkit.telemetry.unified = Poročila o statistiki uporabe. Nadzira združeno vedenje. Če je vklopljeno, je telemetrija omogočena, in bo shranila osnovne podatke in poslala dodatne pinge.
toolkit.telemetry.enabled = Poročila o statistiki uporabe. Če je toolkit.telemetry.unified izklopljen, nadzira omogočanje/onemogočanje telemetrije v Firefoxu. Če je toolkit.telemetry.unified vklopljen, nadzira pošiljanje razširjenih podatkov k Mozilli.
media.peerconnection.enabled = WebRTC lahko sporoči uporabnikov naslov IP izza VPN-a ali posredniškega strežnika.
media.eme.enabled = Dvojiški vtičnik, ki omogoča predvajanje šifrirane predstavnosti.
media.gmp-eme-adobe.enabled = Dvojiški vtičnik, ki omogoča predvajanje šifrirane predstavnosti.
webgl.disabled = WebGL je API JavaScript za izris vzajemne računalniške grafike 3D in grafike 2D v združljivem brskalniku brez uporabe vtičnikov. WebGL je lahko varnostno tveganje.
security.ssl.treat_unsafe_negotiation_as_broken = To možnost lahko uporabite za doseganje vidnih povratnih informacij ob povezavi s strežnikom, ki še vedno uporablja staro različico protokola in ne podpira novih izboljšanih različic. Ko je nastavljeno na 'true', bo Firefox ob povezavi s takim strežnikom opozoril o "pokvarjeni varnosti" s prikazom rdeče/pokvarjene ključavnce v vrstici stanja. Upoštevajte, da ta kazalnik ne pomaga veliko pri prikazu stanja povezave, ki se uporablja za pridobivanje vsebine. Ko opazite ta kazalnik, je že “prepozno”, ker je bila povezava s tem strežnikom že vzpostavljena in se je napad morda že zgodil.
security.ssl.require_safe_negotiation = Ta možnost nadzira vedenje tekom začetnega pogajanja med odjemalcem in strežnikom. Če je nastavljena na 'true', bo Mozillin odjemalec zavrnil vse poizkuse povezave s strežniki, ki še vedno uporabljajo star protokol SSL/TLS, ki je lahko ranljiv na napad.
security.tls.insecure_fallback_hosts.use_static_list = Spletne strani, ki se morajo za delovanje povrniti na nezanesljivo različico TLS-a, so sedaj na programiranem seznamu, ki se bo s časoma skrčil (hrošč 1114816). Beli seznam lahko onemogočite z nastavitvijo možnosti security.tls.insecure_fallback_hosts.use_static_list na 'false'.
security.tls.unrestricted_rc4_fallback = RC4 je sedaj ob uporabi TLS-a onemogočen razen za nove spletne strani, ki so bile izrecno dodane na beli seznam. Ta beli seznam je začasen ukrep, dokler se te strani ne popravijo (hrošč 1124039). To povrnitev nadzira možnost security.tls.unrestricted_rc4_fallback, katere privzeta vrednost je trenutno 'true'.
dom.battery.enabled = Omogoča spletnim stranem, da izvejo podatke o bateriji na vašem prenosniku ali pametnem telefonu.
beacon.enabled = Omogoča spletnim stranem pošiljanje podatkov na spletni strežnik pred razlaganjem dokumenta.
dom.storage.enabled = Omogoči sejo odjemalca in vztrajno shranjevanje za spletne strani.
device.sensors.enabled= Dovoli dostop do podatov povezanih z napravo, kot je usmerjenost.
camera.control.face_detection.enabled = Dovoli zaznavanje obraza, če je kamera dostopna.
dom.enable_performance = Ta nastavitev omogoča brskalniku, da zbira in pošilja podatke o uporabi nazaj k Mozilli.
privacy.donottrackheader.enabled = Značilnost "Brez sledenja" je mehanizem, ki omogoča sporočanje uporabnikovih nastavitev o sledenju spletnim stranem.
dom.enable_user_timing = Onemogoči API User Timing
dom.enable_resource_timing = Onemogoči API Resource Timing
dom.netinfo.enabled = Onemogoči sporočanje podatkov o omrežju
layout.css.visited_links_enabled = Prepreči napade na zgodovino uporabnika preko CSS-ovih izbirnikov :visited
dom.indexedDB.enabled= IndexedDB je API na nizki ravni za shranjevanje znatnih količin strukturiranih podatkov na odjemalcu vključno z datotekami/zbírkmi dvojiških podatkov (lahko pokvari nekatere spletne strani).

network.proxy.type = Vrsta posrednika je
network.proxy.type.0 = neposredna povezava, brez posrednika
network.proxy.type.1 = ročna nastavitev posrednika
network.proxy.type.2 = samodejna nastavitev posrednika (angl. Proxy auto-configuration - PAC) [v zlonamernih omrežjih je možno uhajanje URL-jev]
network.proxy.type.4 = samodejno zaznaj nastavitve posrednika [v zlonamernih omrežjih je možno uhajanje URL-jev]
network.proxy.type.5 = uporabi sistemske nastavitve posrednika [v zlonamernih omrežjih je možno uhajanje URL-jev]
network.proxy.socks_remote_dns = Je oddaljeno določanje DNS-ov dejavno?

