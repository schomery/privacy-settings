avdsttngs.security.OCSP.enabled.1 = 1: Validar certificados, sólo si se especifica un servicio de URL OCSP (predefinido)
avdsttngs.security.OCSP.enabled.2 = 2: Activar y utilizar valores en security.OCSP.URL y security.OCSP.signing
avdsttngs.security.OCSP.enabled.rcmd = Valor recomendado: 1

